<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${brinquedo.id != null ? 'Editar Brinquedo' : 'Adicionar Brinquedo'}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 th:text="${brinquedo.id != null ? 'Editar Brinquedo' : 'Adicionar Brinquedo'}"></h1>

    <!-- A URL de ação do formulário é definida para adicionar ou editar -->
    <form th:action="${brinquedo.id != null ? '/brinquedos/editar/' + brinquedo.id : '/brinquedos/adicionar'}" method="post">
        <input type="hidden" name="id" th:value="${brinquedo.id}" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${brinquedo.nome}" required />

        <label for="classificacao">Classificação:</label>
        <input type="number" id="classificacao" name="classificacao" th:value="${brinquedo.classificacao}" required />

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" th:value="${brinquedo.preco}" required />

        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" name="tamanho" th:value="${brinquedo.tamanho}" required />

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" th:value="${brinquedo.tipo}" required />

        <button type="submit">Salvar</button>
        <a href="/brinquedos" class="button">Cancelar</a>
    </form>
</div>
</body>
</html>
