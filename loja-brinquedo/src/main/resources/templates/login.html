<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Login</title>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form th:action="@{/login}" th:object="${login}" method="post">
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" th:field="*{username}" required placeholder="Digite seu usuário">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" th:field="*{senha}" required placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <button type="submit" class="button">Login</button>
    </div>
    <div class="form-group">
      <a href="/login/cadastrar" class="button">Cadastrar</a>  <!-- Link para cadastro -->
    </div>
  </form>

  <div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
  </div>
</div>
</body>
</html>
